<form (ngSubmit)="save()" [formGroup]="formGroup">
  <p class="lead">Edit selected book</p>
  <div class="mb-3">
    <app-input
      [mandatory]="true"
      formControlName="title"
      inputId="title"
      title="Title">
    </app-input>
  </div>
  <div class="mb-3">
    <app-input
      [mandatory]="true"
      formControlName="author"
      inputId="author"
      title="Author">
    </app-input>
  </div>
  <div class="mb-3">
    <app-text-area
      [numberOfRows]="6"
      formControlName="description"
      inputId="description"
      title="Description">
    </app-text-area>
  </div>
  <app-edition-details></app-edition-details>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button (click)="cancelEditing()" class="btn btn-light" type="button">Cancel</button>
    <button [disabled]="formGroup.invalid || formGroup.pristine" class="btn btn-primary">Save</button>
  </div>
</form>
